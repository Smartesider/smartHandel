<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarte Sider Order System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/menu.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/order.js" defer></script>
</head>
<body>
    <header>
        <h1>Velkommen til Smarte Sider</h1>
    </header>
    <main>
        <section id="packages">
            <h2>Pakker</h2>
            <div class="package">
                <h3>Standard bedrift</h3>
                <p>Pris: 9990 NOK</p>
                <button class="order-button" data-package="Standard bedrift" data-price="9990">Bestill nå</button>
            </div>
            <!-- Additional packages can be added here -->
        </section>
    </main>
    <div id="order-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Fullfør din bestilling</h2>
            <p id="order-summary"></p>
            <form id="order-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" required>
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name">
                <label for="organization-number">Organization Number:</label>
                <input type="text" id="organization-number">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="button" id="pay-with-stripe">Betal med kort</button>
                <button type="button" id="request-invoice">Send faktura</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Smarte Sider. Alle rettigheter reservert.</p>
    </footer>
</body>
</html>
